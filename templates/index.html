
<!DOCTYPE html><html dir="ltr" lang="en-US">
<head>
	<meta charset="UTF-8" />
	<!-- Plupload Rules -->
		<title>Plupload: UI Widget</title>
	    	<meta name="msvalidate.01" content="CF6A500C2AC11792DD10D5D7A77C685D" />
    <link href="/favicon.ico" rel="shortcut icon" />
<link type="text/css" rel="stylesheet" href="/static/css/jquery-ui.min.css" media="screen" />
<link type="text/css" rel="stylesheet" href="/static/css/jquery.ui.plupload.css" media="screen" />
 <script src="/static/js/html5shiv.js"></script>
<script type="text/javascript" src="/static/js/jquery.js" charset="UTF-8"></script>
</head>
<body class="examples examples-index">

<p>flask+plupload demo</p>
<div id="uploader">
	<p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
</div>

<script type="text/javascript">
// Initialize the widget when the DOM is ready
$(function() {
	$("#uploader").plupload({
		// General settings
		runtimes : 'html5,flash,silverlight,html4',
		url : "upload.html",

		// Maximum file size
		max_file_size : '2mb',

		chunk_size: '1mb',

		// Resize images on clientside if we can
		resize : {
			width : 200,
			height : 200,
			quality : 90,
			crop: true // crop to exact dimensions
		},

		// Specify what files to browse for
		filters : [
			{title : "Image files", extensions : "jpg,gif,png"},
			{title : "Zip files", extensions : "zip,avi"}
		],

		// Rename files by clicking on their titles
		rename: true,

		// Sort files
		sortable: true,

		// Enable ability to drag'n'drop files onto the widget (currently only HTML5 supports that)
		dragdrop: true,

		// Views to activate
		views: {
			list: true,
			thumbs: true, // Show thumbs
			active: 'thumbs'
		},

		// Flash settings
		flash_swf_url : '/static/js/Moxie.swf',

		// Silverlight settings
		silverlight_xap_url : '/static/js/Moxie.xap'
	});
});
</script>

<script type="text/javascript" src="/static/js/jquery-ui.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/plupload.full.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/jquery.ui.plupload/jquery.ui.plupload.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/i18n/zh_CN.js" charset="UTF-8"></script>

</body>
</html>
